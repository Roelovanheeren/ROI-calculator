<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Thank You</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .slide-container {
        width: 1280px;
        min-height: 720px;
        max-height: 720px;
        background: linear-gradient(135deg, #007559 0%, #00a86b 100%);
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    .main-title {
        font-family: 'Red Rose', cursive;
        font-weight: 700;
        color: white;
        font-size: 64px;
        line-height: 1.2;
        margin-bottom: 20px;
        text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
        font-family: 'Raleway', sans-serif;
        font-weight: 600;
        color: white;
        font-size: 32px;
        line-height: 1.3;
        margin-bottom: 40px;
        opacity: 0.95;
    }
    .contact-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 40px 60px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        margin-bottom: 40px;
        max-width: 800px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }
    .contact-title {
        font-family: 'Raleway', sans-serif;
        font-weight: 700;
        color: #007559;
        font-size: 28px;
        margin-bottom: 30px;
    }
    .contact-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 0;
        font-family: 'Raleway', sans-serif;
        font-weight: 500;
        font-size: 18px;
        color: #333333;
        text-align: center;
        flex: 1;
        min-width: 200px;
    }
    .contact-icon {
        background-color: #007559;
        color: white;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        margin-bottom: 15px;
        flex-shrink: 0;
    }
    .contact-text {
        flex: 1;
        text-align: center;
    }
    .contact-link {
        color: #007559;
        text-decoration: none;
        font-weight: 600;
    }
    .contact-link:hover {
        text-decoration: underline;
    }
    .footer-text {
        font-family: 'Raleway', sans-serif;
        font-weight: 400;
        font-size: 18px;
        color: white;
        opacity: 0.9;
        margin-top: 20px;
    }
    .barn-gym-logo {
        width: 80px;
        height: 80px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 30px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .logo-text {
        font-family: 'Red Rose', cursive;
        font-weight: 700;
        color: #007559;
        font-size: 24px;
    }
    .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 80px;
        height: 80px;
        z-index: 10;
    }
</style>
</head>
<body>
<div class="slide-container">
    <img src="/Barn Gym Logo transparent copy.png" alt="Barn Gym Logo" class="logo">
    
    <div class="main-title">Thank You</div>
    <div class="subtitle">Let's Transform Your Workplace Wellness</div>
    
    <div class="contact-container">
        <div class="contact-title">Get In Touch</div>
        
        <div class="contact-item">
            <div class="contact-icon">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="contact-text">
                <a href="mailto:Guy@barn-gym.com" class="contact-link">Guy@barn-gym.com</a>
            </div>
        </div>
        
        <div class="contact-item">
            <div class="contact-icon">
                <i class="fas fa-phone"></i>
            </div>
            <div class="contact-text">
                <a href="tel:+447739790874" class="contact-link">+44 7739 790874</a>
            </div>
        </div>
        
        <div class="contact-item">
            <div class="contact-icon">
                <i class="fas fa-globe"></i>
            </div>
            <div class="contact-text">
                <a href="https://www.barn-gym.com" class="contact-link" target="_blank">www.barn-gym.com</a>
            </div>
        </div>
    </div>
    
    <div class="footer-text">
        Ready to start your wellness journey? We're here to help every step of the way.
    </div>
</div>
</body>
</html>
