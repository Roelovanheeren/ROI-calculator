<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Corporate Wellness ROI Analysis</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #007559;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 25px;
    }
    .title {
        font-family: 'Red Rose', cursive;
        font-weight: 400;
        color: #007559;
        font-size: 59px;
        line-height: 1.1;
        margin-bottom: 30px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        padding: 0 80px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .subtitle {
        font-family: 'Red Rose', cursive;
        font-weight: 400;
        color: #007559;
        font-size: 24px;
        line-height: 1.3;
        margin-bottom: 35px;
        text-align: center;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        padding: 0 60px;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    .contact-info {
        position: absolute;
        bottom: 25px;
        left: 0;
        right: 0;
        text-align: center;
        font-family: 'Raleway', sans-serif;
        font-weight: 500;
        color: white;
        font-size: 18px;
        padding: 0 25px;
    }
    .date {
        margin-bottom: 8px;
    }
    .logo {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 120px;
        height: 120px;
        z-index: 100;
        opacity: 1;
        background-color: #007559;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        font-family: 'Red Rose', cursive;
        font-weight: 700;
        font-size: 16px;
        text-align: center;
        padding: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .logo-line1 {
        font-size: 18px;
        line-height: 1;
        margin-bottom: 2px;
    }
    .logo-line2 {
        font-size: 16px;
        line-height: 1;
        margin-bottom: 2px;
    }
    .logo-line3 {
        font-size: 10px;
        line-height: 1;
        opacity: 0.9;
    }
</style>
</head>
<body>
<div class="slide-container">
<div class="logo">
<div class="logo-line1">BARN</div>
<div class="logo-line2">GYM</div>
<div class="logo-line3">WELLNESS</div>
</div>
<div class="content-wrapper">
<div class="title">CORPORATE WELLNESS ROI ANALYSIS</div>
<div class="subtitle">Prepared for {{COMPANY_NAME}}</div>
</div>
<div class="contact-info">
<div class="date">{{ANALYSIS_DATE}}</div>
<div class="email">guy@barn-gym.com</div>
</div>
</div>
</body>
</html>
